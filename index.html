<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS -->
  <link rel="stylesheet" href="main.css">


  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

</head>
<body>
  <div class="container">
    <div class="upper-part">
      <img src="./images/illustration-hero.svg" alt="person dancing while listening to music" id="photo">
    </div>


    <div class="lower-part">
      
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      
      <div class="price">
        <div class="logo"><img src="./images/icon-music.svg"></div>
        <div class="plan">
          <b>Annual plan</b>
          <small>$59.99/year</small>
        </div>
        <a href="#" class="link">Change</a>
      </div>

      <div class="buttons">
        <button class="btn" type="button">Proceed to Payment</button>
        <button class="sec-btn"type="butotn">Cancel Order</button>
      </div>
    </div>

  </div>
</body>
</html>
